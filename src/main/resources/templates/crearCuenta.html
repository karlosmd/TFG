<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>TFG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
  <div class="container col-12">
  	<nav th:replace="fragments/navbar :: navbar"></nav>
  	
	<form class="formulario form-crear-cuenta col-11 col-sm-8 col-md-4" th:action="@{/crear-cuenta}" th:object="${dtoUsuario}" method="POST">
	  <h1>Crear cuenta</h1>
	  <div class="form-group">
	  	<label for="nombre">Nombre</label>
		<input type="text" th:field="*{nombre}" class="form-control" required/>
		<label th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="validation-message error"></label>
	  </div>
	  <div class="form-group">
	  	<label for="apellidos">Apellidos</label>
		<input type="text" th:field="*{apellidos}" class="form-control"  required/>
		<label th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="validation-message error"></label>
	  </div>	  
	  <div class="form-group">
	    <label for="rol">Rol</label>
	    <select class="form-control" th:field="*{rol}">
	      <option th:each="rol : ${T(tfg.modelo.Rol).values()}"
                            th:value="${rol}"
                            th:text="${rol}"/>
	    </select>
	  </div>
	  <div class="atributosAlumno">
		  <div class="form-group">
		  	<label for="titulacion">Titulacion</label>
			<input type="text" name="titulacion" class="form-control"/>
		  </div>
	  </div>
	  <div class="atributosProfesor">
		  <div class="form-group">
		  	<label for="departamento">Departamento</label>
			<input type="text" name="departamento" class="form-control"/>
		  </div>
		  <div class="form-group">
		  	<label for="despacho">Despacho</label>
			<input type="number" name="despacho" value=0 class="form-control"/>
		  </div>
	  </div>
	  <div class="form-group">
	  	<label for="email">Correo electr칩nico</label>
	  	<input type="email" th:field="*{email}" class="form-control" required/>
	  	<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message error"></label>
	  </div>
	  <div class="form-group">
	  	<label for="password">Contrase침a</label>
	  	<input type="password" th:field="*{password}" class="form-control" required/>
	  	<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message error"></label>
	  </div>
	  <div class="form-group">
	  	<label for="confirmarPassword">Confirmar contrase침a</label>
	  	<input type="password" th:field="*{confirmarPassword}" class="form-control" required/>
	  </div>

      <div class="text-right">
	  	<button type="submit" class="btn btn-naranja">Registrarse</button>
	  </div>
	  
	  <div class="enlace-inicio">
	  	<a href="/">Iniciar Sesi칩n</a>
	  </div>  
	</form>
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
  	
  	<!-- Optional JavaScript -->
	<script src="js/eventoCrearCuenta.js"></script>  
  </div>
  </body>
</html>
